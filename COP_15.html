<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria - Biodiversidade Animal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap');

    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #2e8b57, #228b22);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      text-align: center;
      font-size: 32px;
    }
    p {
      margin-bottom: 20px;
      max-width: 700px;
      text-align: center;
      font-size: 18px;
    }
    .scoreboard {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      font-size: 20px;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 200px);
      gap: 30px;
      margin-bottom: 60px;
    }
    .card {
      width: 200px;
      height: 260px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
    }
    .card-front {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      color: #2e8b57;
    }
    .card-back {
      background: #f4f4f4;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-direction: column;
      padding: 10px;
      font-size: 15px;
      color: #000;
      overflow-y: auto;
    }
    .card-back img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #fff;
      color: #2e8b57;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Baloo 2', cursive;
    }
    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria - Biodiversidade Animal üåç</h1>
  <p>Descubra os pares de animais e aprenda mais sobre sua import√¢ncia na biodiversidade, em homenagem √† COP-15 de 2026.</p>

  <div class="scoreboard">
    <div>Tentativas: <span id="attempts">0</span></div>
    <div>Tempo: <span id="timer">0</span>s</div>
  </div>

  <div class="game-board" id="gameBoard"></div>

  <button onclick="restartGame()">üîÑ Reiniciar Jogo</button>

  <script>
    const animals = [
      { name: "Gavi√£o-tesoura", img: "https://upload.wikimedia.org/wikipedia/commons/5/53/Elanoides_forficatus_Monteverde_06.jpg", desc: "Realizam migra√ß√£o sazonal anual, partindo da regi√£o amaz√¥nica no inverno (aproximadamente de abril a julho) para o sul e sudeste do Brasil e at√© a Argentina para a reprodu√ß√£o na primavera e ver√£o. Ap√≥s a √©poca reprodutiva, entre mar√ßo, esses grupos iniciam a migra√ß√£o de retorno para a Amaz√¥nia." },
      { name: "Marreca-caneleira", img: "https://upload.wikimedia.org/wikipedia/commons/a/a8/Fulvous_whistling_duck_or_fulvous_tree_duck_%28Dendrocygna_bicolor%29.jpg", desc: "A ave √© sazonal no Pantanal, sua popula√ß√£o diminui drasticamente durante a seca e retorna quando as cheias chegam, o que indica um movimento em busca de √°reas alagadas com mais comida." },
      { name: "√Åguia-pescadora", img: "https://upload.wikimedia.org/wikipedia/commons/8/87/African_fish_eagle_%28Haliaeetus_vocifer%29_Ethiopia.jpg", desc: "√â uma ave migrat√≥ria que se reproduz na Am√©rica do Norte e migra para o sul para encontrar alimento em regi√µes mais quentes, como a Am√©rica do Sul. A migra√ß√£o √© desencadeada por temperaturas mais frias e menor disponibilidade de peixes, sua principal fonte de alimento." },
      { name: "Talha-mar", img: "https://upload.wikimedia.org/wikipedia/commons/e/ed/Black_Skimmer_JG.jpg", desc: "A ave talha-mar √© migrat√≥ria, com a esp√©cie Rynchops niger tendo uma distribui√ß√£o ampla na Am√©rica do Norte e Am√©rica do Sul, cruzando os Andes durante suas migra√ß√µes para se reproduzir e se alimentar." }
    ];

    let cards = [];
    let flippedCards = [];
    let lockBoard = false;
    let attempts = 0;
    let timer = 0;
    let interval;

    const gameBoard = document.getElementById("gameBoard");
    const attemptsDisplay = document.getElementById("attempts");
    const timerDisplay = document.getElementById("timer");

    function createCard(animal) {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">COP-15</div>
          <div class="card-back">
            <img src="${animal.img}" alt="${animal.name}">
            <span>${animal.name}</span>
          </div>
        </div>
      `;
      card.dataset.name = animal.name;
      card.addEventListener("click", flipCard);
      return card;
    }

    function flipCard() {
      if (lockBoard || this.classList.contains("flipped")) return;
      this.classList.add("flipped");
      flippedCards.push(this);

      if (flippedCards.length === 2) {
        attempts++;
        attemptsDisplay.textContent = attempts;
        checkMatch();
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.name === card2.dataset.name) {
        setTimeout(() => {
          card1.querySelector(".card-back").innerHTML += `<p>${animals.find(a => a.name === card1.dataset.name).desc}</p>`;
          card2.querySelector(".card-back").innerHTML += `<p>${animals.find(a => a.name === card2.dataset.name).desc}</p>`;
        }, 300);
      } else {
        lockBoard = true;
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          lockBoard = false;
        }, 1000);
      }
      flippedCards = [];
    }

    function initGame() {
      gameBoard.innerHTML = "";
      attempts = 0;
      timer = 0;
      attemptsDisplay.textContent = attempts;
      timerDisplay.textContent = timer;
      clearInterval(interval);
      interval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);

      cards = [...animals, ...animals];
      cards.sort(() => 0.5 - Math.random());

      cards.forEach(animal => {
        const cardElement = createCard(animal);
        gameBoard.appendChild(cardElement);
      });
    }

    function restartGame() {
      initGame();
    }

    initGame();
  </script>
</body>
</html>
